<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #242424;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #0a0a0a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 80px;
      color: #f7f2f2;
      font-size: 1.8em;
    }

    .download-btn {
      display: block;
      background-color: #ffc107;
      color: black;
      padding: 14px 0;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #edc99e;
    }

    .download-btn:active {
      transform: scale(0.98);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.5em;
        margin-bottom: 60px;
      }

      .download-btn {
        font-size: 1em;
        padding: 12px 0;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ISTAVRITY Files</h2>
    
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1UppJw8_xaRoQB08lhvGN3grMg5VQz2RK" target="_blank">BENGALI</a>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1CSxD4kL74IpvfqfvxjQE5k5fsJCc7ST8" target="_blank">HINDI</a>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1Um3XyUUBiJJyrrODRWQuR6DsBbi4DyYl" target="_blank">ODIA</a>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1UwFlvDkYD8ab0_d1Xlf_Dpxf3gu4sD5h" target="_blank">ENGLISH</a>
  </div>

</body>
</html>
